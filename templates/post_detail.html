{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>  <!-- This could be {{ object.title }} here, instead of using {{ post.title}} -->
    <p>{{ post.body }}</p>  <!-- This could be {{ object.body }} here, instead of using {{ post.body}} -->
  </div>

  <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
  <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
